<app-header></app-header>


<!-- empty cart -->
<div class="p2" *ngIf="emsg">
    <div class="container">
        <div class="text-center">
            <div class="page">
                <div class="img-r">
                <img class="im" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQj87tmnzKatQe4NpUZxO1e6WKB4xNfblDq0w&usqp=CAU" alt="">
                <h6 class="imgtitle">Make A <br>New pulse of <br>dream </h6>
            </div>
            <h3 class="mt-3">Your Bucket List is Empty</h3>
            <button routerLink="/" class="btn btn-primary mt-2">Plan Your Trip</button>
            </div>
        </div>
    </div>
    </div>

    <section class="package1" id="section2" >
      <div *ngIf="emsg1" class="title1">
        <h2>Here's Your Bucket List</h2>
    </div>

        <div class="package-content1 row" >
            <div class="box1 col" *ngFor="let places of wishlist">
             
                <div class="thum1">
                    <div class="image">
                    <img [src]="places.image" alt="">
                    <h3>${{places.price}}</h3>
                    <!-- <p>rfv</p> -->
                </div>
                <div class="dest-content1">
                    <div class="location1">
                        <h4>{{places.place}}</h4>
                        <h6><i class='bx bx-time-five time'></i><span>{{places.days}}</span></h6>
                    </div>
    
                    <div class="stars1">
                        <button data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn1" (click)="booking(places)">Booking</button><br>
                        <button (click)="deletewish(places)" class="icon">remove</button>
                    </div>
    
                </div>
            </div>
    
            </div>
    
        </div>
        
    </section>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Check Out Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="package-content2">
            <div class="box2">
                <div class="thum2">
                    <div class="image2">
                        <img src="{{bookedplace.image}}" alt="">
                        <div class="details">
                            <h3>{{bookedplace.place}}</h3>
                            <h5>{{bookedplace.days}}</h5>
                             <h4>${{bookedplace.price}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <form [formGroup]="getform">
            <input type="text" placeholder="Your Name" formControlName="name" name="name" class="form-control mb-2" >
            <input type="text" placeholder="Contact Number" formControlName="phone" name="phone" class="form-control mb-2">
            <input type="text" placeholder="Booking Date" formControlName="date" name="date" class="form-control mb-2">
            <input type="text" placeholder=" YourPlace" formControlName="buyerplace" name="buyername" class="form-control mb-2">
            <input type="text" placeholder=" Pincode" formControlName="pincode" name="pincode" class="form-control mb-2">


            <h2>Payment Method</h2>
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Payment Method
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" (click)="paymentmethod()">UPI</a></li>
                  <li><a class="dropdown-item" (click)="paymentmethod()" href="">Debit Card</a></li>
                  <li><a class="dropdown-item" (click)="paymentmethod()" href="#">Credit Card</a></li>
                </ul>
              </div>

          </form>
          <h4 class="text-success">{{status}}</h4>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="bookplace(bookedplace)">Proceed</button>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
